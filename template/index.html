<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine test</title>
</head>
<body>
    <div id="frame">
        <h1>Engine Test</h1>
        <chatzip-renderer enable-editor controls="pointer"></chatzip-renderer>
        <div>
            <button id="btn-editor-on">EDITOR_ON</button>
            <button id="btn-editor-off">EDITOR_OFF</button>
            <button id="btn-sync-world">SYNC_WORLD_WITH_PEERS</button>
            <label for="input-user-img">SELECT_USER_IMAGE =></label>
            <input type="file" id="input-user-img">
        </div>
        <div>
            <div>Signalling</div>
            <div><input id="input-api-url" placeholder="Type API URL"></div>
            <button id="btn-invitaion-create">CREATE_INVITATION_CODE</button>
            <input id="input-invitation" placeholder="Type invitation code">
            <button id="btn-invitaion-join">JOIN_INVITAION</button>
            <button id="btn-invitaion-inactive">INACTIVE_INVITATION_CODE</button>
        </div>
        <div>
            <p>CREATE OFFER</p>
            <button id="btn-create-offer">(1) PEER_CREATE_OFFER</button>
            <input id="input-answer-desc" placeholder="Type answer description">
            <button id="btn-answer-desc">(2) SET_REMOTE_DESCRIPTION</button>
        </div>
        <div>
            <p>CREATE ANSWER</p>
            <input id="input-offer-desc" placeholder="Type offer description">
            <button id="btn-offer-desc">SET_REMOTE_DESCRIPTION & PEER_CREATE_ANSWER</button>
            <!-- <button id="btn-create-answer">PEER_CREATE_ANSWER</button> -->
        </div>
        <h3>LOG</h3>
        <div id="log" style="width: 960px; height: 540px; overflow-y: scroll;"></div>
    </div>
</body>
<style>
    body {
        margin: 0;
    }
    #frame {
        width: max-content;
        margin: auto;
    }
</style>
</html>
